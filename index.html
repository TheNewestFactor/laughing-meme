<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World with Countdown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        #hello-world {
            display: none;
        }
    </style>
</head>
<body>
    <div id="countdown">11</div>
    <div id="hello-world">
        <h1>Hello World!</h1>
        <img src="https://media.giphy.com/media/ASd0Ukj0y3qMM/giphy.gif" alt="Funny GIF">
    </div>
    <script>
        let countdownValue = 10;
        const countdownElement = document.getElementById('countdown');
        const helloWorldElement = document.getElementById('hello-world');
        
        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;
            
            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                countdownElement.style.display = 'none';
                helloWorldElement.style.display = 'block';
            }
        }, 1000);
    </script>
</body>
</html>
